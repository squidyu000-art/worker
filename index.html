<!DOCTYPE html>

    <title id="pageTitle">å·¥ç¨‹å¸³æœ¬ 2026</title>
    
    <link id="appIcon" rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4345/4345573.png">

    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --blue: #007aff; --red: #ff3b30; --green: #34c759; }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; transition: background 0.3s; padding-top: env(safe-area-inset-top); }

        /* å…§å®¹å€ */
        .month-nav { display: flex; align-items: center; justify-content: center; background: #fff; padding: 10px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .month-nav h2 { margin: 0 30px; font-size: 1.2rem; }
        
        .grid-7 { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; }
        .week-header { text-align: center; font-weight: bold; padding: 12px 0; font-size: 14px; }
        .day-grid { gap: 5px; padding: 5px; }
        .day-card { background: var(--card); border-radius: 8px; min-height: 95px; padding: 4px; border: 1px solid #ddd; position: relative; overflow: hidden; }

        .site-tag { background: var(--blue); color: white; border-radius: 4px; padding: 2px; font-size: 11px; margin-top: 2px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .row-between { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .row-between span { flex: 1; font-size: 15px; }
        
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .page { display: none; }
        .page.active { display: block; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #fff; display: flex; border-top: 1px solid #ddd; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; font-size: 12px; }
        .nav-item.active { color: var(--blue); font-weight: bold; }

        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-blue { background: var(--blue); color: #fff; }
        .input-f { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin: 8px 0; font-size: 16px; background: #fff; }
        
        /* å½ˆçª— */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #fff; width: 92%; max-height: 85%; border-radius: 20px; padding: 25px 15px; overflow-y: auto; position: relative; }
    </style>
</head>
<body>

<div id="app">
    <header class="month-nav">
        <button onclick="changeMonth(-1)">â—€</button>
        <h2 id="monthTitle">2026å¹´ 1æœˆ</h2>
        <button onclick="changeMonth(1)">â–¶</button>
    </header>

    <main>
        <section id="tab-cal" class="page active">
            <div class="grid-7 week-header" id="weekLabels">
                <div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div>
            </div>
            <div id="calendarGrid" class="grid-7 day-grid"></div>
        </section>

        <section id="tab-set" class="page">
            <div class="card">
                <h3>ğŸ·ï¸ App è‡ªå®šç¾©</h3>
                <div class="row-between"><span>App åç¨±</span><input type="text" id="cfg-name" style="width:60%; text-align:right; border:none;" onchange="updateAppInfo()"></div>
                <div class="row-between"><span>ICON ç¶²å€</span><input type="text" id="cfg-icon" style="width:60%; text-align:right; border:none;" placeholder="è²¼ä¸Š URL" onchange="updateAppInfo()"></div>
            </div>

            <div class="card">
                <h3>ğŸ¨ ä»‹é¢é¡è‰²</h3>
                <div class="row-between"><span>èƒŒæ™¯é¡è‰²</span><input type="color" id="cfg-bg" onchange="updateUI('bg', this.value)"></div>
                <div class="row-between"><span>æ—¥æœŸæ–‡å­—é¡è‰²</span><input type="color" id="cfg-date" onchange="updateUI('date', this.value)"></div>
                <div class="row-between"><span>æ˜ŸæœŸæ–‡å­—é¡è‰²</span><input type="color" id="cfg-week" onchange="updateUI('week', this.value)"></div>
            </div>

            <div class="card">
                <h3>â˜ï¸ é›²ç«¯åŒæ­¥</h3>
                <div class="row-between"><span>é–å®šç¶²å€ä¸¦è¨˜æ†¶</span><input type="checkbox" id="gasLock" onchange="toggleGasLock()"></div>
                <input type="text" id="gasUrlInp" class="input-f" placeholder="è²¼ä¸Š GAS ç¶²å€">
            </div>
            <button class="btn btn-red full-width" onclick="masterReset()" style="color:red; background:none; width:100%;">âš ï¸ é‡è¨­æ‰€æœ‰è³‡æ–™</button>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('cal', this)">ğŸ“…<span>æ—¥æ›†</span></div>
        <div class="nav-item" onclick="switchPage('work', this)">ğŸ‘·<span>è–ªè³‡</span></div>
        <div class="nav-item" onclick="switchPage('set', this)">âš™ï¸<span>è¨­å®š</span></div>
    </nav>

    <div id="modalOverlay" class="modal-overlay" onclick="if(event.target==this)closeModal()">
        <div class="modal-box" id="modalBox">
            <div id="modalBody"></div>
        </div>
    </div>
</div>

<script>
let db = {
    workers: [], sites: [], extras: [], payments: {},
    ui: { bg: '#f0f2f5', date: '#333333', week: '#888888', appName: 'å·¥ç¨‹å¸³æœ¬ 2026', appIcon: '' }
};

let curMonth = new Date(2026, 0, 1);
let gasUrl = "";

window.onload = async () => {
    const urlParams = new URLSearchParams(window.location.search);
    gasUrl = urlParams.get('gas') || localStorage.getItem('CONSTR_GAS_2026') || "";
    if (gasUrl) {
        document.getElementById('gasUrlInp').value = gasUrl;
        document.getElementById('gasLock').checked = true;
        document.getElementById('gasUrlInp').disabled = true;
        await fetchCloud();
    }
    applyUI();
    renderAll();
};

function applyUI() {
    if(db.ui.bg) document.documentElement.style.setProperty('--bg', db.ui.bg);
    document.getElementById('cfg-bg').value = db.ui.bg || '#f0f2f5';
    document.getElementById('cfg-date').value = db.ui.date || '#333333';
    document.getElementById('cfg-week').value = db.ui.week || '#888888';
    document.getElementById('cfg-name').value = db.ui.appName || "å·¥ç¨‹å¸³æœ¬ 2026";
    document.getElementById('cfg-icon').value = db.ui.appIcon || "";
    
    document.getElementById('pageTitle').innerText = db.ui.appName;
    document.getElementById('weekLabels').style.color = db.ui.week;
    if(db.ui.appIcon) document.getElementById('appIcon').href = db.ui.appIcon;
}

function updateUI(k, v) {
    db.ui[k] = v;
    applyUI();
    renderAll();
    syncCloud();
}

function updateAppInfo() {
    db.ui.appName = document.getElementById('cfg-name').value || "å·¥ç¨‹å¸³æœ¬ 2026";
    db.ui.appIcon = document.getElementById('cfg-icon').value;
    applyUI();
    syncCloud();
}

function renderCalendar() {
    const grid = document.getElementById('calendarGrid');
    const y = curMonth.getFullYear(), m = curMonth.getMonth();
    document.getElementById('monthTitle').innerText = `${y}å¹´ ${m + 1}æœˆ`;
    grid.innerHTML = "";
    const firstDay = new Date(y, m, 1).getDay();
    const daysInM = new Date(y, m + 1, 0).getDate();
    for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div></div>';
    for (let d = 1; d <= daysInM; d++) {
        const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const daySites = db.sites.filter(s => s.date === dStr);
        let html = `<div class="day-card" onclick="openDayModal('${dStr}')"><b style="color:${db.ui.date}">${d}</b>`;
        daySites.forEach(s => html += `<div class="site-tag" style="background:${s.color}">${s.name}</div>`);
        grid.innerHTML += html + `</div>`;
    }
}

// ä¿æŒå…¶ä»–åŠŸèƒ½ (switchPage, changeMonth, fetchCloud, syncCloud, toggleGasLock ç­‰)
function switchPage(p, el) {
    document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
    document.getElementById('tab-'+p).classList.add('active');
    el.classList.add('active');
}
function changeMonth(dir) { curMonth.setMonth(curMonth.getMonth() + dir); renderAll(); }
function renderAll() { renderCalendar(); if(typeof renderWorkerList === "function") renderWorkerList(); }

async function fetchCloud() {
    if (!gasUrl) return;
    try {
        const res = await fetch(gasUrl);
        const data = await res.json();
        if (data && data.workers) { db = data; applyUI(); renderAll(); }
    } catch (e) {}
}
async function syncCloud() {
    if (!gasUrl) return;
    try { await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) }); } catch (e) {}
}
function toggleGasLock() {
    const isLocked = document.getElementById('gasLock').checked;
    if (isLocked) {
        const rawUrl = document.getElementById('gasUrlInp').value;
        localStorage.setItem('CONSTR_GAS_2026', rawUrl);
        window.location.href = window.location.href.split('?')[0] + "?gas=" + encodeURIComponent(rawUrl);
    } else {
        localStorage.removeItem('CONSTR_GAS_2026');
        window.location.href = window.location.href.split('?')[0];
    }
}
function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
function masterReset() { if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰å¿«å–èˆ‡è³‡æ–™ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
