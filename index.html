<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å·¥ç¨‹å¸³æœ¬ 2026</title>
    <style>
        /* --- CSS éƒ¨åˆ† --- */
        :root { --bg: #f0f2f5; --card: #ffffff; --blue: #007aff; --red: #ff3b30; --green: #34c759; }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); padding-bottom: 90px; transition: background 0.3s; }

        .grid-7 { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; }
        .week-header { text-align: center; font-weight: bold; padding: 12px 0; white-space: nowrap; overflow: hidden; }
        .day-grid { gap: 5px; padding: 5px; }
        .day-card { background: var(--card); border-radius: 8px; min-height: 95px; padding: 4px; border: 1px solid #ddd; position: relative; }

        .site-tag { background: var(--blue); color: white; border-radius: 4px; padding: 4px 2px; font-size: 14px; font-weight: 900; margin-top: 4px; text-align: center; line-height: 1.2; word-break: break-all; }

        .row-between { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .row-between span { order: 1; flex: 1; }
        .row-between input[type="checkbox"], .row-between input[type="color"] { order: 2; width: 26px; height: 26px; margin-left: 10px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #fff; width: 92%; max-height: 85%; border-radius: 20px; padding: 25px 15px; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 10px; border: none; background: none; font-size: 28px; color: #999; z-index: 10001; }

        .multi-extra-btn { position: fixed; bottom: 90px; right: 15px; width: 60px; height: 120px; background: var(--green); color: white; border: none; border-radius: 12px; font-weight: 900; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 900; }

        .card { background: var(--card); border-radius: 12px; padding: 15px; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .summary-card { border-left: 5px solid var(--red); cursor: pointer; }
        .text-red { color: var(--red); font-weight: bold; }
        .pay-status { color: var(--green); font-weight: bold; font-size: 14px; margin-left: 10px; }

        .month-nav { display: flex; align-items: center; justify-content: center; background: #fff; padding: 10px; border-bottom: 1px solid #ddd; }
        .month-nav h2 { margin: 0 30px; font-size: 1.2rem; }
        .page { display: none; }
        .page.active { display: block; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #fff; display: flex; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--blue); font-weight: bold; }

        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-blue { background: var(--blue); color: #fff; }
        .btn-red { background: var(--red); color: #fff; }
        .full-width { width: 100%; display: block; margin: 10px 0; }
        .input-f { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin: 8px 0; font-size: 16px; }
        .gas-locked { background: #e9e9e9 !important; color: #777; border: 1px dashed #bbb; }
    </style>
</head>
<body>

<div id="app">
    <header class="month-nav">
        <button onclick="changeMonth(-1)">â—€</button>
        <h2 id="monthTitle">2026å¹´ 1æœˆ</h2>
        <button onclick="changeMonth(1)">â–¶</button>
    </header>

    <main class="content-area">
        <section id="tab-cal" class="page active">
            <div class="calendar-container">
                <div class="grid-7 week-header" id="weekLabels">
                    <div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div>
                </div>
                <div id="calendarGrid" class="grid-7 day-grid"></div>
            </div>
        </section>

        <section id="tab-work" class="page">
            <div class="card summary-card" onclick="openPaymentModal()">
                <span>è©²æœˆä»½ç¸½æ”¯å‡ºï¼š<b class="text-red" id="totalExp">$0</b> <span id="payStatusLabel" class="pay-status"></span></span>
            </div>
            
            <div class="search-box card">
                <input type="text" id="workerSearch" class="input-f" placeholder="ğŸ” æœå°‹å¸«å‚…å§“å..." oninput="renderWorkerList()">
                <input type="date" id="dateSearch" class="input-f" onchange="renderWorkerList()">
            </div>

            <button class="btn btn-blue full-width" onclick="openWorkerModal(null)">+ æ–°å¢å¸«å‚…æª”æ¡ˆ</button>
            <div id="workerList"></div>
            <button class="multi-extra-btn" onclick="openMultiExtra()">ğŸ’°<br>å¤šäººé›œè²»</button>
        </section>

        <section id="tab-set" class="page">
            <div class="card">
                <h3>ğŸ¨ ä»‹é¢è‡ªå®šç¾©</h3>
                <div class="row-between"><span>èƒŒæ™¯é¡è‰²</span><input type="color" id="cfg-bg" onchange="updateUI('bg', this.value)"></div>
                <div class="row-between"><span>æ—¥æœŸæ–‡å­—</span><input type="color" id="cfg-date" onchange="updateUI('date', this.value)"></div>
                <div class="row-between"><span>æ˜ŸæœŸæ–‡å­—</span><input type="color" id="cfg-week" onchange="updateUI('week', this.value)"></div>
            </div>
            <div class="card">
                <h3>â˜ï¸ é›²ç«¯åŒæ­¥ (Google Sheets)</h3>
                <div class="row-between"><span>é–å®šç¶²å€ä¸¦è¨˜æ†¶</span><input type="checkbox" id="gasLock" onchange="toggleGasLock()"></div>
                <input type="text" id="gasUrlInp" class="input-f" placeholder="è²¼ä¸Š GAS ç¶²å€">
            </div>
            <button class="btn btn-red full-width" onclick="masterReset()">âš ï¸ ä¸€éµé‡è¨­æ‰€æœ‰è³‡æ–™</button>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('cal', this)">ğŸ“…<span>æ—¥æ›†</span></div>
        <div class="nav-item" onclick="switchPage('work', this)">ğŸ‘·<span>å¸«å‚…/è–ªè³‡</span></div>
        <div class="nav-item" onclick="switchPage('set', this)">âš™ï¸<span>è¨­å®š</span></div>
    </nav>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <button class="close-btn" onclick="closeModal()">âœ•</button>
            <div id="modalBody"></div>
        </div>
    </div>
</div>

<script>
/* --- JS éƒ¨åˆ† --- */
let db = {
    workers: [], sites: [], extras: [], payments: {},
    ui: { bg: '#f0f2f5', date: '#333333', week: '#888888' }
};

let curMonth = new Date(2026, 0, 1);
let gasUrl = "";

window.onload = async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const gasFromUrl = urlParams.get('gas');
    const gasFromLocal = localStorage.getItem('CONSTR_GAS_2026');
    
    gasUrl = gasFromUrl || gasFromLocal || "";

    if (gasUrl) {
        const inp = document.getElementById('gasUrlInp');
        const lock = document.getElementById('gasLock');
        if(inp) {
            inp.value = gasUrl;
            inp.disabled = true;
            inp.classList.add('gas-locked');
        }
        if(lock) lock.checked = true;
        localStorage.setItem('CONSTR_GAS_2026', gasUrl);
        await fetchCloud();
    }
    applyUI();
    renderAll();
};

async function fetchCloud() {
    if (!gasUrl) return;
    try {
        const res = await fetch(gasUrl);
        const data = await res.json();
        if (data && data.workers) { db = data; applyUI(); renderAll(); }
    } catch (e) { console.warn("é›²ç«¯è®€å–å¤±æ•—"); }
}

async function syncCloud() {
    if (!gasUrl || !gasUrl.startsWith('http')) return;
    try {
        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
    } catch (e) { console.error("é›²ç«¯åŒæ­¥å¤±æ•—"); }
}

function toggleGasLock() {
    const isLocked = document.getElementById('gasLock').checked;
    const inputEl = document.getElementById('gasUrlInp');
    const rawUrl = inputEl.value.trim();

    if (isLocked) {
        if (!rawUrl || !rawUrl.startsWith('http')) {
            alert("è«‹å…ˆè²¼ä¸Šæœ‰æ•ˆçš„ GAS ç¶²å€");
            document.getElementById('gasLock').checked = false;
            return;
        }
        gasUrl = rawUrl;
        localStorage.setItem('CONSTR_GAS_2026', gasUrl);
        const currentBaseUrl = window.location.href.split('?')[0];
        const persistentUrl = currentBaseUrl + "?gas=" + encodeURIComponent(gasUrl);

        if (confirm("å³å°‡é‡å°å‘ä»¥é–å®šç¶²å€ã€‚å®Œæˆå¾Œè«‹é»æ“Šã€Œæ–°å¢è‡³ä¸»ç•«é¢ã€ã€‚")) {
            window.location.href = persistentUrl;
        }
    } else {
        if (confirm("ç¢ºå®šè¦ä¿®æ”¹ç¶²å€å—ï¼Ÿ")) {
            localStorage.removeItem('CONSTR_GAS_2026');
            window.location.href = window.location.href.split('?')[0];
        } else {
            document.getElementById('gasLock').checked = true;
        }
    }
}

function renderAll() { renderCalendar(); renderWorkerList(); }

function switchPage(p, el) {
    document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
    document.getElementById('tab-'+p).classList.add('active');
    el.classList.add('active');
}

function changeMonth(dir) { curMonth.setMonth(curMonth.getMonth() + dir); renderAll(); }

function renderCalendar() {
    const grid = document.getElementById('calendarGrid');
    const y = curMonth.getFullYear(), m = curMonth.getMonth();
    document.getElementById('monthTitle').innerText = `${y}å¹´ ${m + 1}æœˆ`;
    document.getElementById('weekLabels').style.color = db.ui.week;
    grid.innerHTML = "";
    const firstDay = new Date(y, m, 1).getDay();
    const daysInM = new Date(y, m + 1, 0).getDate();
    for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div></div>';
    for (let d = 1; d <= daysInM; d++) {
        const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const daySites = db.sites.filter(s => s.date === dStr);
        let html = `<div class="day-card" onclick="openDayModal('${dStr}')"><b style="color:${db.ui.date}">${d}</b>`;
        daySites.forEach(s => {
            html += `<div class="site-tag" style="background:${s.color}" onclick="event.stopPropagation(); openSiteEdit('${s.id}','${dStr}')">${s.name}</div>`;
        });
        grid.innerHTML += html + `</div>`;
    }
}

function renderWorkerList() {
    const list = document.getElementById('workerList');
    const q = document.getElementById('workerSearch').value.toLowerCase();
    const dQ = document.getElementById('dateSearch').value;
    const ym = `${curMonth.getFullYear()}-${String(curMonth.getMonth() + 1).padStart(2, '0')}`;
    list.innerHTML = "";
    let totalAll = 0;
    
    const sorted = db.workers.slice().sort((a,b) => (b.isTop?1:0) - (a.isTop?1:0));
    const filtered = sorted.filter(w => {
        const matchN = w.name.includes(q);
        const matchD = dQ ? db.sites.some(s => s.date === dQ && s.workerIds.includes(w.id)) : true;
        return matchN && matchD;
    });

    filtered.forEach(w => {
        const sites = db.sites.filter(s => s.date.startsWith(ym) && s.workerIds.includes(w.id));
        const exs = db.extras.filter(e => e.workerId === w.id && e.date.startsWith(ym));
        const exSum = exs.reduce((a,b) => a + Number(b.amount), 0);
        const subTotal = (sites.length * Number(w.rate)) + exSum;
        totalAll += subTotal;
        list.innerHTML += `<div class="card" onclick="openWorkerModal('${w.id}')">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <b>${w.isTop?'â­':''}${w.name}</b>
                <span>${sites.length}å¤© / <span class="text-red">$${subTotal}</span></span>
            </div>
        </div>`;
    });
    document.getElementById('totalExp').innerText = `$${totalAll}`;
    const p = db.payments[ym];
    document.getElementById('payStatusLabel').innerText = (p && p.done) ? "å·²å®Œæˆè«‹æ¬¾" : "";
}

function showModal(h) { document.getElementById('modalBody').innerHTML = h; document.getElementById('modalOverlay').style.display = 'flex'; }
function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

function openDayModal(date) {
    const sites = db.sites.filter(s => s.date === date);
    let h = `<h3>ğŸ“… ${date} æ¡ˆå ´</h3>`;
    sites.forEach(s => h += `<button class="btn btn-blue full-width" style="background:${s.color}" onclick="openSiteEdit('${s.id}','${date}')">âœï¸ ${s.name}</button>`);
    h += `<hr><button class="btn btn-blue full-width" onclick="openSiteEdit(null,'${date}')">+ æ–°å¢æ¡ˆå ´</button>`;
    showModal(h);
}

function openSiteEdit(id, date) {
    const s = db.sites.find(x => x.id === id) || { id: "s"+Date.now(), name: "", color: "#007aff", workerIds: [] };
    let h = `<h3>æ¡ˆå ´ç·¨è¼¯</h3><input id="sName" class="input-f" value="${s.name}" placeholder="æ¡ˆå ´åç¨±">`;
    h += `<div class="row-between"><span>æ¨™ç±¤åº•è‰²</span><input type="color" id="sColor" value="${s.color}"></div>`;
    h += `<h4>é¸æ“‡ä¸Šå·¥å¸«å‚…ï¼š</h4><div id="swList" style="max-height:180px; overflow-y:auto">`;
    db.workers.slice().sort((a,b)=>(b.isTop?1:0)-(a.isTop?1:0)).forEach(w => {
        h += `<div class="row-between"><span>${w.isTop?'â­':''}${w.name}</span><input type="checkbox" class="site-ck" value="${w.id}" ${s.workerIds.includes(w.id)?'checked':''}></div>`;
    });
    h += `</div><button class="btn btn-blue full-width" onclick="saveSite('${s.id}','${date}')">å„²å­˜æ¡ˆå ´</button>`;
    if (id) h += `<button class="btn btn-red full-width" onclick="deleteItem('sites','${id}')">åˆªé™¤æ¡ˆå ´</button>`;
    showModal(h);
}

function openWorkerModal(id) {
    const isNew = !id;
    const w = db.workers.find(x => x.id === id) || { id: "w"+Date.now(), name: "", rate: 0, phone: "", note: "", isTop: false };
    const ym = `${curMonth.getFullYear()}-${String(curMonth.getMonth() + 1).padStart(2, '0')}`;
    let h = `<h3>${isNew ? 'æ–°å¢å¸«å‚…' : 'ç·¨è¼¯å¸«å‚…'}</h3>`;
    h += `<div class="row-between"><span>â­ ç½®é ‚å¸«å‚…</span><input type="checkbox" id="wTop" ${w.isTop?'checked':''}></div>`;
    h += `<input id="wName" class="input-f" value="${w.name}" placeholder="å§“å">`;
    h += `<input id="wRate" type="number" class="input-f" value="${w.rate}" placeholder="æ¯æ—¥è–ªè³‡">`;
    h += `<input id="wPhone" class="input-f" value="${w.phone}" placeholder="è¯çµ¡é›»è©±">`;
    h += `<textarea id="wNote" class="input-f" placeholder="å‚™è¨»">${w.note}</textarea>`;
    
    if (!isNew) {
        const sites = db.sites.filter(s => s.date.startsWith(ym) && s.workerIds.includes(w.id));
        const exs = db.extras.filter(e => e.workerId === w.id && e.date.startsWith(ym));
        const exSum = exs.reduce((a,b) => a + Number(b.amount), 0);
        const workDates = sites.map(s => parseInt(s.date.split('-')[2]) + "æ—¥").sort((a,b)=>a-b).join(", ");
        
        h += `<div class="card" style="background:#f9f9f9;margin:10px 0;font-size:14px;line-height:1.6"><b>ğŸ’° è–ªè³‡çµ±è¨ˆ (${ym})</b><br>`;
        h += `ä¸Šå·¥å¤©æ•¸ï¼š${sites.length} å¤©<br>`;
        h += `ä¸Šå·¥æ—¥æœŸï¼š<span style="color:var(--blue); font-weight:bold;">${workDates || 'ç„¡'}</span><br>`;
        h += `è–ªè³‡è¨ˆç®—ï¼š${sites.length}å¤© * $${w.rate} = $${sites.length * w.rate}<br>é›œè²»æ”¯å‡ºï¼š$${exSum}<br><b class="text-red" style="font-size:16px">ç¸½é¡ï¼š$${(sites.length * w.rate) + exSum}</b></div>`;
        h += `<h4>å€‹äººé›œè²»æ˜ç´°</h4>` + exs.map(e => `<div class="row-between"><span>${e.date} ${e.item} $${e.amount}</span><button onclick="delEx('${e.id}','${w.id}')">âŒ</button></div>`).join('');
        h += `<hr><input type="date" id="exD" class="input-f" value="${new Date().toISOString().split('T')[0]}"><input id="exN" class="input-f" placeholder="é …ç›®"><input id="exA" type="number" class="input-f" placeholder="é‡‘é¡"><button class="btn btn-blue full-width" onclick="addEx('${w.id}')">æ–°å¢é›œè²»</button>`;
    }
    h += `<button class="btn btn-blue full-width" onclick="saveWorker('${w.id}')">å„²å­˜è³‡æ–™</button>`;
    if (!isNew) h += `<button class="btn btn-red full-width" onclick="deleteWorker('${id}')">åˆªé™¤å¸«å‚…</button>`;
    showModal(h);
}

function openPaymentModal() {
    const ym = `${curMonth.getFullYear()}-${String(curMonth.getMonth() + 1).padStart(2, '0')}`;
    const p = db.payments[ym] || { done: false, date: "", memo: "" };
    let h = `<h3 class="text-red">æœ¬æœˆç¸½æ”¯å‡ºï¼š${document.getElementById('totalExp').innerText}</h3>`;
    h += `<div class="row-between"><span>å·²å®Œæˆè«‹æ¬¾</span><input type="checkbox" id="payDone" ${p.done?'checked':''}></div>`;
    h += `è«‹æ¬¾æ—¥æœŸï¼š<input type="date" id="payDate" class="input-f" value="${p.date}">`;
    h += `<textarea id="payMemo" class="input-f" placeholder="å‚™è¨»è¨˜äº‹..." style="height:120px">${p.memo}</textarea>`;
    h += `<button class="btn btn-blue full-width" onclick="savePay()">å„²å­˜ç‹€æ…‹</button>`;
    showModal(h);
}

function openMultiExtra() {
    let h = `<h3>ğŸ’° å¤šäººé›œè²»ç™¼æ”¾</h3><input type="date" id="meD" class="input-f" value="${new Date().toISOString().split('T')[0]}"><input id="meN" class="input-f" placeholder="é …ç›®å…§å®¹"><input id="meA" type="number" class="input-f" placeholder="é‡‘é¡">`;
    h += `<h4>å‹¾é¸ç™¼æ”¾å°è±¡ï¼š</h4><div id="meList" style="max-height:200px; overflow-y:auto">`;
    db.workers.slice().sort((a,b)=>(b.isTop?1:0)-(a.isTop?1:0)).forEach(w => {
        h += `<div class="row-between"><span>${w.isTop?'â­':''}${w.name}</span><input type="checkbox" class="me-ck" value="${w.id}"></div>`;
    });
    h += `</div><button class="btn btn-blue full-width" style="background:var(--green)" onclick="saveMultiEx()">å®Œæˆå¤šäººæ·»åŠ </button>`;
    showModal(h);
}

function saveSite(id, date) {
    const name = document.getElementById('sName').value; if (!name) return;
    const wIds = Array.from(document.querySelectorAll('.site-ck:checked')).map(el => el.value);
    const data = { id, date, name, color: document.getElementById('sColor').value, workerIds: wIds };
    const idx = db.sites.findIndex(x => x.id === id);
    if (idx > -1) db.sites[idx] = data; else db.sites.push(data);
    closeModal(); renderAll(); syncCloud();
}

function saveWorker(id) {
    const name = document.getElementById('wName').value; if (!name) return;
    const data = { id, name, rate: document.getElementById('wRate').value, phone: document.getElementById('wPhone').value, note: document.getElementById('wNote').value, isTop: document.getElementById('wTop').checked };
    const idx = db.workers.findIndex(x => x.id === id);
    if (idx > -1) db.workers[idx] = data; else db.workers.push(data);
    closeModal(); renderAll(); syncCloud();
}

function addEx(wid) {
    const n = document.getElementById('exN').value, a = document.getElementById('exA').value; if (!n || !a) return;
    db.extras.push({ id: "e"+Date.now(), workerId: wid, date: document.getElementById('exD').value, item: n, amount: a });
    openWorkerModal(wid); renderWorkerList(); syncCloud();
}

function saveMultiEx() {
    const d = document.getElementById('meD').value, n = document.getElementById('meN').value, a = document.getElementById('meA').value;
    const ids = Array.from(document.querySelectorAll('.me-ck:checked')).map(el => el.value);
    if (!n || !a || ids.length === 0) return;
    ids.forEach(wid => db.extras.push({ id: "me"+Math.random(), workerId: wid, date: d, item: n, amount: a }));
    closeModal(); renderWorkerList(); syncCloud();
}

function savePay() {
    const ym = `${curMonth.getFullYear()}-${String(curMonth.getMonth() + 1).padStart(2, '0')}`;
    db.payments[ym] = { done: document.getElementById('payDone').checked, date: document.getElementById('payDate').value, memo: document.getElementById('payMemo').value };
    closeModal(); renderWorkerList(); syncCloud();
}

function applyUI() { 
    if(db.ui.bg) document.documentElement.style.setProperty('--bg', db.ui.bg); 
    document.getElementById('cfg-bg').value = db.ui.bg || '#f0f2f5';
    document.getElementById('cfg-date').value = db.ui.date || '#333333';
    document.getElementById('cfg-week').value = db.ui.week || '#888888';
}
function updateUI(k, v) { db.ui[k] = v; applyUI(); renderAll(); syncCloud(); }

function delEx(eid, wid) { if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { db.extras = db.extras.filter(x => x.id !== eid); openWorkerModal(wid); renderWorkerList(); syncCloud(); } }
